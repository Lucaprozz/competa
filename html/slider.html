<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="slideshow">

    <div class="mySlides fade">
        <div class="slideshow__number">1 / 3</div>
        <img class="img" src="../images/image1.jpg">
        <div class="img__text">Pirate</div>
    </div>

    <div class="mySlides fade">
        <div class="slideshow__number">2 / 3</div>
        <img class="img" src="../images/image2.jpg">
        <div class="img__text">Fish</div>
    </div>

    <div class="mySlides fade">
        <div class="slideshow__number">3 / 3</div>
        <img class="img" src="../images/image3.jpg">
        <div class="img__text">Drinking a beer</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<div class="buttons">
    <i class="fas fa-pause"></i>
    <i class="fas fa-play"></i>
</div>
<br>



<script>

    //pause/play button





    //keyboard
    document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
            showSlides(slideIndex-=1)
        }
        else if(event.keyCode == 39) {
            showSlides(slideIndex+=1)
        }
    });


    //buttons left and right
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
